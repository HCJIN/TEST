<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색바뀌는 토글스위치</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            position: relative;
            width: 100vh;
            height: 100vh;
        }

        .in_box{
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wrap.on{
            width: 100vh;
            height: 100vh;
            background-color: black;
        }

        h1{
            font-size: 100px;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <div class="in_box"></div>
    </div>
    <h1>호</h1>
    <h1>옹</h1>
    <h1>이</h1>

    <script>

        let boxEl = document.querySelector('.in_box');
        let wrapEl = document.querySelector('.wrap');

        
        boxEl.addEventListener("click", () => {

            wrapEl.classList.toggle('on');

        });



    </script>

</body>
</html>
